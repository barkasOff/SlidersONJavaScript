<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliders</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section class="easy-slider">
        <div class="container">
            <div class="easy-slider__counter">
                <div class="easy-slider__left">
                    <img src="icons/left.svg" alt="left">
                </div>
                <div class="easy-slider__nbr">
                    <span id="easy-slider__cur">01</span>
                    /
                    <span id="easy-slider__total">04</span>
                </div>
                <div class="easy-slider__right">
                    <img src="icons/right.svg" alt="right">
                </div>
            </div>
            <div class="easy-slider__wrapper">
                <div class="easy-slider__slide">
                    <img src="img/1.jpg" alt="1">
                </div>
                <div class="easy-slider__slide">
                    <img src="img/2.jpg" alt="2">
                </div>
                <div class="easy-slider__slide">
                    <img src="img/3.jpg" alt="3">
                </div>
                <div class="easy-slider__slide">
                    <img src="img/4.jpg" alt="4">
                </div>
            </div>
        </div>
    </section>
    <script src="js/bundle.min.js"></script>
</body>
</html>
